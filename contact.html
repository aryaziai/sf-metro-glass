<!DOCTYPE html>

<html>

<head>
	<title>Metropolitan Glass Corp | Full Service Glass Shop</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/sass/dist/main.css" />
	<link rel="shortcut icon" type="image/jpg" href="assets/images/favicon.png" />
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" />
	</noscript>
</head>

<body class="is-preload">
	<div id="page-wrapper">
		<nav></nav>

		<section id="banner" class="full contact-wallpaper">

			<div class="inner grey">
				<div class="inner-text">
					<h2><strong>Contact Us</strong></h2>
					<p>Northern California's full service glass shop</p>
					<footer>
						<ul class="buttons stacked">
							<li><a href="#main" class="button fit scrolly">Learn More</a></li>

						</ul>
					</footer>
				</div>
			</div>
		</section>

		<!-- Main -->
		<article id="main">
			<header class="special container">
				<span class="icon solid fa-envelope"></span>
				<h2>Get In Touch</h2>
				<p>Use the form below to give /dev/null a piece of your mind.</p>
			</header>

			<!-- One -->
			<section class="wrapper style4 special container medium">
				<!-- Content -->
				<div class="content">
					<form>
						<div class="row gtr-50">
							<div class="col-6 col-12-mobile">
								<input type="text" name="name" placeholder="Name" />
							</div>
							<div class="col-6 col-12-mobile">
								<input type="text" name="email" placeholder="Email" />
							</div>
							<div class="col-12">
								<input type="text" name="subject" placeholder="Subject" />
							</div>
							<div class="col-12">
								<textarea name="message" placeholder="Message" rows="7"></textarea>
							</div>
							<div class="col-12">
								<ul class="buttons">
									<li><input type="submit" class="special" value="Send Message" /></li>
								</ul>
							</div>
						</div>
					</form>
				</div>
			</section>
		</article>

		<!-- Footer -->
		<footer id="footer"></footer>
	</div>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.dropotron.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>
</body>

</html>
